<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Dope Pain • Official</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --card-bg: rgba(255,255,255,0.14);
  --accent: #1da1f2;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

body{
  min-height:100vh;
  background:
    linear-gradient(to bottom, rgba(0,0,0,.75), rgba(0,0,0,.85)),
    url("COLLE_ICI_TON_BASE64") center/cover no-repeat;
  display:flex;
  justify-content:center;
  color:#fff;
}

.container{
  width:100%;
  max-width:420px;
  padding:60px 18px 40px;
}

.header{
  text-align:center;
  margin-bottom:35px;
}

.header h1{
  font-size:28px;
  font-weight:700;
}

.badge{
  color:var(--accent);
  margin-left:6px;
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  0%{opacity:.7}
  50%{opacity:1}
  100%{opacity:.7}
}

.card{
  display:flex;
  align-items:center;
  gap:14px;
  background:var(--card-bg);
  padding:16px;
  margin-bottom:14px;
  border-radius:18px;
  backdrop-filter: blur(10px);
  text-decoration:none;
  color:#fff;
  transition:.25s ease;
}

.card:active{
  transform:scale(.97);
}

.icon{
  width:42px;
  height:42px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  background:rgba(255,255,255,.12);
}

.info{
  flex:1;
}

.info span{
  font-size:16px;
  font-weight:600;
}

.info small{
  display:block;
  opacity:.75;
  font-size:13px;
}

.play{
  margin-top:26px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:22px;
  background:var(--accent);
  color:#fff;
  font-size:15px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>Dope Pain <span class="badge">✔</span></h1>
  </div>

  <a class="card" href="https://www.tiktok.com/@dope__pain">
    <div class="icon"><i class="fab fa-tiktok"></i></div>
    <div class="info">
      <span>TikTok</span>
      <small>12 803 abonnés</small>
    </div>
  </a>

  <a class="card" href="https://t.me/Nagatopain444">
    <div class="icon"><i class="fab fa-telegram"></i></div>
    <div class="info">
      <span>Telegram</span>
      <small>3 402 abonnés</small>
    </div>
  </a>

  <a class="card" href="https://youtube.com/@irus_editor">
    <div class="icon"><i class="fab fa-youtube"></i></div>
    <div class="info">
      <span>YouTube</span>
      <small>Indisponible</small>
    </div>
  </a>

  <a class="card" href="https://www.snapchat.com/add/dope-pain999">
    <div class="icon"><i class="fab fa-snapchat"></i></div>
    <div class="info">
      <span>Snapchat</span>
      <small>5 104 abonnés</small>
    </div>
  </a>

  <a class="card" href="https://mobile.capcutshare.com/sv2/ZS5DrY98S/">
    <div class="icon"><i class="fas fa-video"></i></div>
    <div class="info">
      <span>CapCut</span>
      <small>2 205 abonnés</small>
    </div>
  </a>

  <button class="play" onclick="playMusic()">▶ Activer le son</button>

</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function playMusic(){
  document.getElementById("music").play();
}
</script>

</body>
</html>
